<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Consulta de Materias</title>
</head>
<body>
    <header>
        <h1>Consulta de Materias</h1>
    </header>

    <section>
        <form id="formMateria">
            <label for="codigoMateria">Ingrese Código de Materia:</label>
            <input type="text" id="codigoMateria">
            <button type="button" onclick="buscarMateria()">Buscar</button>
        </form>
        <div id="resultadoMateria"></div>
    </section>

    <script>
        // Función que se llama cuando se carga el JSONP (desde materias.js)
        function materiasCallback(data) {
            window.materiasData = data.materias; // Guardar los datos en una variable global
        }

        function buscarMateria() {
            const codigoMateria = document.getElementById("codigoMateria").value;
            let resultado = "";
            for (const materia of window.materiasData) {
                if (materia.codigo === codigoMateria) {
                    resultado += "<h2>" + materia.nombre + "</h2>";
                    resultado += "<p>Código: " + materia.codigo + "</p>";
                    resultado += "<p>Profesor: " + materia.profesor + "</p>";
                    resultado += "<p>Créditos: " + materia.creditos + "</p>";
                    resultado += "<p>Aula: " + materia.aula + "</p>";
                    break;
                }
            }
            document.getElementById("resultadoMateria").innerHTML = resultado;
        }

        // Cargar dinámicamente el archivo JSONP
        const script = document.createElement('script');
        script.src = 'materias.js';  // Asegúrate de que este archivo esté en la ruta correcta
        document.body.appendChild(script);
    </script>
</body>
</html>
